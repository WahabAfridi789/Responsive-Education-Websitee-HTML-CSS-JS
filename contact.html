    <link rel="stylesheet" href="css/contact.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Afridi | About</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body>
    <!-- NAVBAR -->
    <nav>
      <div id="navBar" class="container nav__container">
        <a href="index.html">
          <h4>Abdul Wahab</h4>
        </a>
        <ul class="nav__menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="courses.html">Courses</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
        <button id="open-menu-btn"><i class="uil uil-bars"></i></button>

        <button id="close-menu-btn"><i class="uil uil-multiply"></i></button>
      </div>
    </nav>

    <!-- CONTACT -->
    <section class="contact">
      <div class="container contact__container">
        <aside class="container contact__aside">
          <div class="aside__image">
            <img src="images/contact.svg" alt="contact" />
          </div>
          <h2>Contact Us</h2>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam
            voluptatum, quae, quod, voluptas quibusdam voluptates quidem
            necessitatibus voluptatibus quos voluptate.
          </p>
          <ul class="contact__details">
            <li>
              <i class="uil uil-phone-times"></i>
              <h5>+1 234 567 890</h5>
            </li>
            <li>
              <i class="uil uil-envelope"></i>
              <h5>kwahab214@gmail.com</h5>
            </li>
          </ul>

          <ul class="contact__socials">
            <li>
              <a href="#"><i class="uil uil-facebook-f"></i></a>
            </li>
            <li>
              <a href="#"><i class="uil uil-twitter-alt"></i></a>
            </li>
            <li>
              <a href="#"><i class="uil uil-instagram"></i></a>
            </li>
            <li>
              <a href="#"><i class="uil uil-linkedin"></i></a>
            </li>
          </ul>
        </aside>

        <form action="https://formspree.io/f/xrgdavje" method="POST">
          <div class="form__name">
            <input
              type="text"
              name="First Name"
              placeholder="First Name"
              required
            />
            <input type="text" placeholder="Last Name" />
            </div>
            <input
              type="email"
              name="Email Address"
              placeholder="Your Email Address"
              required
            />
            <textarea name="Message" rows="7" required></textarea>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>


      </div>
    </section>

    <!-- FOOTER -->
  <footer class="footer">
      <div class="container footer__container">
        <div class="footer__1"></div>

        <div class="footer__2"></div>

        <div class="footer__3"></div>

        <div class="footer__4"></div>
      </div>

      <div class="footer__copyright"></div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/footer.js"></script>
